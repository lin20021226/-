<!DOCTYPE html>
<html lang="Zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>道歉信</title>
	<meta name="keywords" content="花花大王" />
    <meta name="description" content="花花大王" />
    <meta name="author" content="花花大王" />
	<!-- Link CSS -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />
    <link rel="stylesheet" href="css/impress-demo.css"/>
    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
</head>
<body class="impress-not-supported" onload="timedCount()">


<div id="impress">
    <div id="bored" class="step slide" data-x="-1000" data-y="-1500">
        <q><p> 总是惹你生气 </p><p><b> 超级抱歉，对不起！</p></q>
    </div>

    <div class="step slide" data-x="0" data-y="-1500">
        <q>然后一直在说对不起</p><p><b> 你可能也会烦我，不想！</p></q>
    </div>

    <div class="step slide" data-x="1000" data-y="-1500">
        <q><p>所以呢</p><p>我就试试这个，哈哈哈</p></q>
    </div>

    <div id="title" class="step" data-x="0" data-y="0" data-scale="4">
        <span class="try">首先</span>
        <h1>喜欢你<sup>!</sup></h1>
        <!--span class="footnote"><sup>*</sup> no rhyme intended</span-->
    </div>

    <div id="its" class="step" data-x="850" data-y="3000" data-rotate="90" data-scale="5">
        <p>虽然不知道为什么，可能我脑子不太好使~ </p>
    </div>

    <div id="big" class="step" data-x="3500" data-y="2100" data-rotate="180" data-scale="6">
        <p>我有一些莫名其妙的小问题，但是有在尽力注意！！</p>
    </div>

    <div id="ing" class="step" data-x="3500" data-y="-850" data-rotate="270" data-scale="6">
        <p><span class="px60">你</span> <b class="positioning">常常</b><b class="rotating">生气</b><br> <span class="px60">我</span> <b class="scaling">常常犯错</b><br /><xiaozi>尊嘟好抱歉对不起 &nbsp; 啊啊啊我尊嘟想你开心</xiaozi></p>
    </div>

    <div id="imagination" class="step" data-x="6700" data-y="-300" data-scale="6">
        <p>要不我怎么会是 <br /><b class="imagination">超级煞笔！</b></p>
    </div>

    <div id="source" class="step" data-x="6300" data-y="2000" data-rotate="20" data-scale="4">
        <p>唔，给你吹吹消消气 <br /><b>呼呼呼呼~！</b></p>
    </div>

    <div id="one-more-thing" class="step" data-x="6000" data-y="4000" data-scale="2">
        <p>还有一句话......</p>
    </div>

    <div id="its-in-3d" class="step" data-x="6200" data-y="4300" data-z="-100" data-rotate-x="-40" data-rotate-y="10" data-scale="2">
        <p><span class="have">从</span> <span class="you">各个</span> <span class="noticed">方向看</span> <span class="its">我都是</span> <b><span class="in">喜欢</span></b> 你<sup>的</sup>！</p>
        <span class="footnote">这个方向也是·超级喜欢你·</span>
    </div>


    <div id="overview" class="step" data-x="3000" data-y="1500" data-scale="10">
    </div>

</div>


<div class="hint">
    <p>请使用 "空格键" 或者 "↑ ↓ ← →" </p>
</div>

<script>
	if ("ontouchstart" in document.documentElement) { 
	    document.querySelector(".hint").innerHTML = "<p>按下 "← →" 操控</p>";
	}
</script>

<script src="js/impress.js"></script>
<script src="js/main.js"></script>
<script>impress().init();</script>

<div style="display: none">

</div>

</body>
</html>
